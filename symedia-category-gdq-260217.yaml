  # ===================================================================================================
  # 优先级1：特摄剧（标题关键词匹配）
  # ===================================================================================================
  电视剧/特摄剧:
    ?keywords: "tokusatsu,ultraman,奥特曼,特摄,特攝,铠甲勇士,假面骑士,金甲战士,超神战队,巨神战击队,金光布袋戏,布袋戏,苦海女神龙,霹雳神州,霹雳英雄,霹雳震寰宇,霹雳天命,云州大儒侠史艳文,霹雳布袋戏,Power
      Rangers,超凡战队,恐龙战队,VR Troopers,Beetleborgs,BIMA,神鹰勇士,Cicak-Man,Shaktimaan,Darna"
    ?include_keywords: "tokusatsu,ultraman,Power Rangers,VR Troopers,Beetleborgs,BIMA,Cicak-Man,Shaktimaan,Darna"

  # ===================================================================================================
  # 优先级3：综艺
  # ===================================================================================================
  电视剧/综艺:
    genre_ids: "10764,10767"

  # ===================================================================================================
  # 优先级3：纪录片
  # ===================================================================================================
  电视剧/纪录片:
    genre_ids: "99,-10762"

  # ===================================================================================================
  # 优先级3：国漫（动画 + 中港台制作，排除儿童）
  # ===================================================================================================
  动漫/国漫:
    genre_ids: "16,-10762"
    origin_country: "CN,TW,HK"

  # ===================================================================================================
  # 优先级3：日番（动画 + 日本制作，排除儿童）
  # ===================================================================================================
  动漫/日番:
    genre_ids: "16,-10762"
    origin_country: "JP"

  # ===================================================================================================
  # 优先级3：欧美漫（动画 + 欧美制作，排除儿童，排除中港台）
  # ===================================================================================================
  动漫/欧美漫:
    genre_ids: "16,-10762"
    origin_country: "US,GB,FR,DE,CA,-CN,-TW,-HK"

  # ===================================================================================================
  # 优先级3：儿童（儿童类型，排除综艺和真人秀）
  # ===================================================================================================
  动漫/儿童:
    genre_ids: "10762,-10767,-99,-10764"

  # ===================================================================================================
  # 优先级4：港剧（香港制作）
  # ===================================================================================================
  电视剧/香港剧:
    ?include_keywords: "TVB,HK"
    ?origin_country: "HK"
  # ===================================================================================================
  # 优先级4：国产剧（中国大陆/台湾制作）
  # ===================================================================================================
  电视剧/国产剧:
    origin_country: "CN,TW"

  # ===================================================================================================
  # 优先级4：日韩剧（日韩制作）
  # ===================================================================================================
  电视剧/日韩剧:
    origin_country: "KR,JP"

  # ===================================================================================================
  # 优先级4：东南亚（东南亚地区制作）
  # ===================================================================================================
  电视剧/东南亚:
    origin_country: "TH,VN,ID,MY,PH,MM,SG"

  # ===================================================================================================
  # 优先级4：欧美剧（欧美地区制作）
  # ===================================================================================================
  电视剧/欧美剧:
    origin_country: "US,GB,FR,DE,ES,IT,CA"

  # ===================================================================================================
  # 优先级5：未分类（保底分类）
