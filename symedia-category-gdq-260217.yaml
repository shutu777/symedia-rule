# ===================================================================================================
# Symedia 媒体库分类规则
# ===================================================================================================
#   genre_ids 内容类型  "28" (动作), "16" (动画)
#   original_language 原始语言  "zh,en,ja"
#   production_countries 制作国家（电影/电视剧通用）   "US,CN,JP"
#   origin_country 制作国家（电视剧专用）    "US,CN,JP"
#   keywords  关键词（从TMDB标题匹配）    "漫威,复仇者"
#   include_keywords  TMDB 标签关键词    "tokusatsu,superhero"
#   - 语法  必须排除的条件（放在值前面，如 -10762）
#   ? 语法  可选匹配（至少满足其中一个）
# ===================================================================================================

movie:
  # ===================================================================================================
  # 优先级1：特摄电影（标题关键词 + TMDB标签匹配，至少满足一个）
  # ===================================================================================================
  电影/特摄电影:
    ?keywords: "tokusatsu,ultraman,奥特曼,特摄,特攝,铠甲勇士,假面骑士,金甲战士,超神战队,巨神战击队,金光布袋戏,布袋戏,苦海女神龙,霹雳神州,霹雳英雄,霹雳震寰宇,霹雳天命,云州大儒侠史艳文,霹雳布袋戏,Power
      Rangers,超凡战队,恐龙战队,VR Troopers,Beetleborgs,BIMA,神鹰勇士,Cicak-Man,Shaktimaan,Darna"
    ?include_keywords: "tokusatsu,ultraman,Power Rangers,VR Troopers,Beetleborgs,BIMA,Cicak-Man,Shaktimaan,Darna"

  # ===================================================================================================
  # 优先级1：R级电影（标题关键词 + TMDB标签匹配，至少满足一个）
  # ===================================================================================================
  电影/R级电影:
    ?keywords: "聊斋艳谭,肉蒲团,蜜桃成熟时,金瓶梅,大内密探之零零性性,聊斋之艳蛇,超淫特攻队,Big波诱惑,玉蒲团,足本玉蒲团,慈禧秘密生活,飞虎出征,现代应召女郎,夜生活女王之霞姐传奇,囡囡"
    ?include_keywords: "erotic movie,eroticism,softcore,sexual fantasy,unusual sexual
      practices,lesbian sex,gay sex,erotic thriller,erotic drama,erotic horror,erotic
      animation,blow job,unsimulated sex,sexual torture,pink film"

  # ===================================================================================================
  # 优先级3：动画电影
  # ===================================================================================================
  电影/动画电影:
    genre_ids: "16"

  # ===================================================================================================
  # 优先级3：纪录电影
  # ===================================================================================================
  电影/纪录电影:
    genre_ids: "99"

  # ===================================================================================================
  # 优先级3：演唱会 - 华语歌手演唱会
  # 音乐类型，排除其他类型，华语
  # ===================================================================================================
  演唱会/华语歌手演唱会:
    genre_ids: "10402,-18,-12,-16,-14,-28,-35,-36,-27,-37,-53,-80,-99,-878,-9648,-10749,-10751,-10752,-10762,-10764,-10767,-10770"
    original_language: "zh,cn,bo,za"

  # ===================================================================================================
  # 优先级3：演唱会 - 亚洲歌手演唱会
  # 音乐类型，排除其他类型，亚洲语言
  # ===================================================================================================
  演唱会/亚洲歌手演唱会:
    genre_ids: "10402,-18,-12,-16,-14,-28,-35,-36,-27,-37,-53,-80,-99,-878,-9648,-10749,-10751,-10752,-10762,-10764,-10767,-10770"
    original_language: "ja,ko,id,th,ms,tl,vi"

  # ===================================================================================================
  # 优先级3：演唱会 - 欧美歌手演唱会
  # 音乐类型，排除其他类型，排除华语和亚洲语言
  # ===================================================================================================
  演唱会/欧美歌手演唱会:
    genre_ids: "10402,-18,-12,-16,-14,-28,-35,-36,-27,-37,-53,-80,-99,-878,-9648,-10749,-10751,-10752,-10762,-10764,-10767,-10770"
    original_language: "-zh,-cn,-bo,-za,-ja,-ko,-id,-th,-ms,-tl,-vi"

  # ===================================================================================================
  # 优先级4：华语电影
  # ===================================================================================================
  电影/华语电影:
    original_language: "zh,cn,bo,za"

  # ===================================================================================================
  # 优先级4：日韩电影
  # ===================================================================================================
  电影/日韩电影:
    original_language: "ja,ko"

  # ===================================================================================================
  # 优先级4：印度电影
  # ===================================================================================================
  电影/印度电影:
    original_language: "hi"
    production_countries: "IN"

  # ===================================================================================================
  # 优先级5：外语电影（保底分类，排除已分类的语言）
  # ===================================================================================================
  电影/外语电影:
    original_language: "-cn,-zh,-bo,-za,-hi,-ja,-ko"
